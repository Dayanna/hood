<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrarse | Hood</title>
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body id="body_register">
	<div class="container-fluid">
		<a href="login.html" class="btn send_formRegis">Login</a>
		<h1 class="logo_hood_Reg">
			<a href="#">Hood</a>
		</h1>
		<form class="form-horizontal" id="formRegister">
		    <fieldset class="field_Reg">
			    <div class="control-group">
					<div class="controls">
						<input id="focusedInput" class="input-large focused" type="text" placeholder="Nombre">
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<input id="focusedInput" class="input-large focused" type="text" placeholder="Apellido">
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">@</span>
							<input id="prependedInput" class="span3" type="text" size="16" placeholder="Nombre de usuario">
						</div>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">
								<i class="icon-envelope"></i>
							</span>
							<input id="inputIcon" class="span3" type="text" placeholder="Email">
						</div>
					</div>
				</div>

				<div class="control-group">
					<div class="controls docs-input-sizes">
						<select class="span3" placeholder="Position">
							<option>Puesto </option>
							<option>Director </option>
							<option>coordinador</option>
							<option>Recepcion </option>
							<option>Administrador </option>
							<option>Administrative Assistance </option>
							<option>Finances </option>
							<option>Technical Support </option>
							<option>Sales </option>
							<option>Human Resources </option>
							<option>Proveeduría </option>
							<option>Quality Assurance </option>
							<option>Public Relations </option>
						</select>
					</div>
				</div>

				 <div class="control-group">
					<div class="controls">
						<input id="focusedInput" class="input-large focused" type="text" placeholder="Contraseña">
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<input id="focusedInput" class="input-large focused" type="text" placeholder="Confirmar Contraseña">
					</div>
				</div>
				<input type="submit" name="send_formRegis" value="enviar" class="btn send_formRegis">
		    </fieldset>
	    </form>
	</div>
</body>
</html>
