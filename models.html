<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poste | Hood</title>
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-guide.css">
</head>
<body>

  <header class="container-fluid">
    <div class="container-fluid span12">
      
          <a href="#editarHood" data-toggle="modal"></a>
          <a href="#errorLogin" data-toggle="modal"></a>

          <div class="modal hide fade" id="editarHood">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">×</button>
              <h1>¿Que quieres compartir?</h1>
            </div>
            <div class="modal-body">
              <form>
                <fieldset>
                    <textarea placeholder="Escriba su hood aqui.." class="span7"></textarea>
                    <a href="#"></a>
                    <input type="submit" name="publicar" value="" class="btn send_formRegis" id="btnInsertHood">
                </fieldset>
              </form>
            </div>
          </div>

          <div class="modal hide fade" id="errorLogin">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">×</button>
              <h1>Error al ingresar</h1>
            </div>
            <div class="modal-body">
              <p>El usuario y/o contraseña son incorrectos</p>
            </div>
          </div>
    
    </div>
  </header>

    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
